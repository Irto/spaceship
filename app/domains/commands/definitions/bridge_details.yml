commands:
- name: ponte
  operation: autorizar
  arguments:
  - '[codigo_sala_destino]'
  - '[codigo_operacao_especifica]'
  description: Realiza autorizar no módulo ponte. Recebe [codigo_sala_destino], [codigo_operacao_especifica]
    como parâmetro.
  success_message: O comando `autorizar` do módulo `ponte` foi executado com sucesso
    com os parâmetros [codigo_sala_destino], [codigo_operacao_especifica].
  operation_room: bridge
  log_message: 'Comando `autorizar` do módulo `ponte` executado com argumentos: [codigo_sala_destino], [codigo_operacao_especifica].'
  requirements:
  - general_authorization
- name: pnp
  operation: estado
  arguments: []
  description: Verifica o status do sistema de navegação primária, exibindo integridade
    e desempenho dos instrumentos de pilotagem.
  success_message: O comando `estado` do módulo `pnp` foi executado com sucesso.
  operation_room: bridge
  log_message: Comando `estado` do módulo `pnp` executado sem argumentos.
  requirements:
  - general_authorization
- name: pnp
  operation: rota_atual
  arguments: []
  description: Exibe a rota atual da nave, informando coordenadas e estimativas de
    tempo até o próximo ponto de referência.
  success_message: O comando `rota_atual` do módulo `pnp` foi executado com sucesso.
  operation_room: bridge
  log_message: Comando `rota_atual` do módulo `pnp` executado sem argumentos.
  requirements:
  - general_authorization
- name: pco
  operation: estado
  arguments: []
  description: Verifica o estado dos sistemas de comunicações, apontando status de
    links internos e sinais externos.
  success_message: O comando `estado` do módulo `pco` foi executado com sucesso.
  operation_room: bridge
  log_message: Comando `estado` do módulo `pco` executado sem argumentos.
  requirements:
  - general_authorization
- name: pco
  operation: buscar_naves_proximas
  arguments: []
  description: Procura sinais de outras espaçonaves nas imediações, retornando identificadores
    e distâncias aproximadas.
  success_message: O comando `buscar_naves_proximas` do módulo `pco` foi executado
    com sucesso.
  operation_room: bridge
  log_message: Comando `buscar_naves_proximas` do módulo `pco` executado sem argumentos.
  requirements:
  - general_authorization
- name: pap
  operation: estado
  arguments: []
  description: Exibe o status do módulo de autorizações, mostrando níveis de acesso
    e protocolos ativos.
  success_message: O comando `estado` do módulo `pap` foi executado com sucesso.
  operation_room: bridge
  log_message: Comando `estado` do módulo `pap` executado sem argumentos.
  requirements: []
- name: pap
  operation: liberar_modulo_fuga
  arguments:
  - '[id_modulo]'
  - '[codigo_acesso_capitao]'
  description: Solicita autorização para liberação do módulo de fuga especificado
    usando o código de acesso do capitão.
  success_message: O comando `liberar_modulo_fuga` do módulo `pap` foi executado com
    sucesso.
  operation_room: bridge
  log_message: 'Comando `liberar_modulo_fuga` do módulo `pap` executado com argumentos:
    [id_modulo], [codigo_acesso_capitao].'
  requirements:
  - general_authorization
- name: pap
  operation: autenticar
  arguments:
  - '[codigo_pessoal]'
  description: Autentica o operador por meio do código pessoal, concedendo acesso
    aos protocolos de segurança.
  success_message: O comando 'autenticar' do módulo 'pap' foi executado com sucesso.
  operation_room: bridge
  log_message: 'Comando `autenticar` do módulo `pap` executado com argumentos:
    [codigo_pessoal].'
  requirements: []
- name: pcd
  operation: exibir_log_emergencia
  arguments: []
  description: Exibe o log de emergência mais recente, apresentando eventos críticos
    e mensagens de contingência do sistema.
  success_message: O comando 'exibir_log_emergencia' do módulo 'pcd' foi executado
    com sucesso.
  operation_room: bridge
  log_message: Comando 'exibir_log_emergencia' do módulo 'pcd' executado sem argumentos.
  requirements:
  - general_authorization
